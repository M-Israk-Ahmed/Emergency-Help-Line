<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Emergency Directory</title>
</head>
<body>
    <header class="px-15 py-6 flex flex-col items-center gap-2 sm:flex-row sm:items-center sm:justify-between ">

        <div class="flex items-center gap-2">
            <img class="w-[50px]" src="./assets/logo.png" alt="Bangladesh Logo">
            <h1 class="text-xl font-extrabold text-[#006747]">Emergency <br> Service</h1>
        </div>

        <div class="flex items-center gap-5">
            <div class="bg-[#41ff6b1a] rounded-full flex justify-center items-center gap-3 p-2 ">
                <span class="text-lg font-extrabold ml-6">1000</span>
                <img class="w-7 mr-6" src="./assets/heart.png" alt="">
            </div>

            <div class="bg-[#41ff6b1a] rounded-full flex justify-center items-center gap-3 p-2">
                <span class="text-lg font-extrabold ml-6">100</span>
                <img class="w-7 mr-6" src="./assets/coin.png" alt="">
            </div>

            <div class="bg-[#00A63E] rounded-full p-2">
                <p class="text-lg mx-6 text-white whitespace-nowrap"> <span>0</span> Copy</p>
             
            </div>
        </div>

    </header>

    


    <script src="./js/index.js"></script>
    
</body>
</html>
